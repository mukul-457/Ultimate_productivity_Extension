<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPE Music</title>
  </head>
  <body style="background-image: url('Player_background_image.png')">
    <div id="YouTubePlayer">
      <iframe
        id="ytplayer"
        type="text/html"
        width="300"
        height="80"
        src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&enablejsapi=1"
        frameborder="0"
      ></iframe>
      <br /><br />
      <button class="btn" id="pause">Pause</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="play">Play</button>
      <button class="btn" id="fav">change</button>
    </div>
    <script src="player.js"></script>
  </body>
</html>
