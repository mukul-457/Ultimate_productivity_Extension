<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options Page</title>
  </head>
  <body>
    <h1>This is an options Page</h1>
    <div>
      <input type="number" id="work" placeholder="select work interval time" />
    </div>
    <div>
      <input
        type="number"
        id="shortBreak"
        placeholder="select short break interval time"
      />
    </div>
    <div>
      <input
        type="number"
        id="longBreak"
        placeholder="select long break interval time"
      />
    </div>
    <button id="submitName">Save Options</button>
  </body>
  <script src="options.js"></script>
</html>
